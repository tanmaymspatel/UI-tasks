<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/icons/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dashboard Design</title>
</head>

<body>
    <div class="mainWrapper">
        <section class="dashboard displayflex">
            <aside id="mainSidebar">
                <div class="sidebarContent displayflex">
                    <figure class="logo displayflex">
                        <img src="assets/images/logo-polka.svg" alt="Polka dots Logo">
                        <span class="logo-text">POLKA</span>
                    </figure>
                    <nav class="sidebarNavigation displayflex">
                        <div class="sidebarNav-1">
                            <ul class="sideNav-1">
                                <li><span class="icon icon-radio-checked"> </span><a class="nav-link" href="#">Meetings</a></li>
                                <li><span class="icon icon-calendar"> </span><a class="nav-link" href="#">Calender</a></li>
                                <li><span class="icon icon-compare_arrows"> </span><a class="nav-link" href="#">Compare</a></li>
                            </ul>
                        </div>
                        <div class="sidebarNav-2">
                            <ul class="sideNav-2">
                                <li><span class="icon icon-account_circle"> </span><a class="nav-link" href="#">Account</a></li>
                                <li><span class="icon icon-help"> </span><a class="nav-link" href="#">Faq</a></li>
                                <li><span class="icon icon-product-hunt"> </span><a class="nav-link" href="#">Product</a></li>
                                <li><span class="icon icon-shield"> </span><a class="nav-link" href="#">Security</a></li>
                                <li><span class="icon icon-log-out"> </span><a class="nav-link" href="#">Sign Out</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </aside>
            <main class="mainContentWrapper displayflex">
                <header id="header" class="displayflex">
                    <div class="headerSearch">
                        <div class="inputSearch">
                            <input type="search" name="search" id="search" placeholder="Enter a Keyword Here">
                            <span class="icon icon-search"></span>
                        </div>
                    </div>
                    <div class="headerbutton">
                        <!-- <button class="headerbtn">Upload a Meeting</button> -->
                        <p class="headerbtn">Upload a meeting</p>
                    </div>

                </header>
                <div class="mainContent"></div>
            </main>
        </section>
    </div>
</body>

</html>
