<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="assets/icon/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="d-flex h-100">
        <!-- start : Side bar -->
        <aside id="sidebar" class="d-flex flex-column h-100">
            <div class="side-header">
                Logo
            </div>
            <div class="d-flex flex-column h-100">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="icon icon-home"></span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="icon icon-home"></span>
                            <span class="nav-text">Projects</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="icon icon-home"></span>
                            <span class="nav-text">Billings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="icon icon-home"></span>
                            <span class="nav-text">Team Members</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="icon icon-home"></span>
                            <span class="nav-text">States</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <span class="icon icon-home"></span>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>

                <!-- start : profile image -->
                <div class="profile">
                    profile
                </div>
                <!-- end : profile image -->

            </div>
        </aside>
        <!-- end : Side bar -->

        <div class="flex-grow-1 d-flex p-4">
            <div class="flex-grow-1">
                <!-- start : Header -->
                <header id="header">
                    <div class="col-8">
                        <div class="input-group mb-4">
                            <label for="search">
                                <span class="input-group-text icon icon-search fs-5"></span>
                            </label>
                            <input type="text" class="form-control" placeholder="Search For States" id="search">
                        </div>
                    </div>
                </header>
                <!-- end : Header -->

                <!-- start : main Content -->
                <main class="py-3">
                    <div class="row">
                        <div class="col-10">
                            <h1>Hello David</h1>
                            <h6>Welcome Back!</h6>
                        </div>
                        <div class="col-2">
                            <div class="input-group mb-4">
                                <input type="text" class="form-control" placeholder="Filter" id="filter">
                                <label for="filter">
                                    <span class="input-group-text icon icon-filter fs-5"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- end : main Content -->

            </div>
            <!-- start : Revenue side bar -->
            <aside id="revenue-sidebar">sidebar</aside>
            <!-- start : Revenue side bar -->
        </div>
    </div>
</body>

</html>
