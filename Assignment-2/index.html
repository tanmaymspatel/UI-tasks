<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2: Tables</title>
    <style>
        table, td, tr {
            border: 1px solid #f4f4f4;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="table-1">
            <table width="30%">
                <tbody>
                    <tr>
                        <td rowspan="2" style="height:200px; background-color: #25D366;"></td>
                        <td colspan="2" style="background-color:#075E54;"></td>
                    </tr>
                    <tr style="height: 120px;">
                        <td style="background-color:#556B2F;"></td>
                        <td style="background-color:#128C7E;"></td>
                    </tr>
                    <tr style="height:100px;">
                        <td style="background-color:#93C572;"></td>
                        <td style="background-color:#8F9779;"></td>
                        <td style="background-color:#29AB87;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-2" style="margin-top:30px;">
            <table width="30%">
                <tbody>
                    <tr>
                        <td colspan="2" style="height:120px; background-color:#880808;"></td>  
                        <td rowspan="2" style="background-color:#A52A2A;"></td>
                    </tr>
                    <tr style="height:180px;">
                        <td style="background-color:#800020;"></td>
                        <td style="background-color:#AA4A44;"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
